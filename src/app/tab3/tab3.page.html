<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List Foto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let iFoto of urlImageStorage; let i = index;" (click)="lihatDetail(iFoto)">
        <ion-img [src]="iFoto"></ion-img>
        <p>{{nameImageStorage[i]}}</p>
    </ion-item>
  </ion-list>
</ion-content>
