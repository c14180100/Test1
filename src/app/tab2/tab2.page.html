<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ambil dan Upload Foto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let isiFoto of fotoService.dataFoto; let i = index">
        <ion-img [src]="isiFoto.webviewPath"></ion-img>
        <input type="checkbox" value="{{i}}" class="checkboxFoto">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="left" slot="fixed">
    <ion-fab-button (click)="ambilFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="uploadFoto()">
      <ion-icon name="man"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
